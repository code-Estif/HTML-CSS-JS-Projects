<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Developer FAQ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Developer FAQ</h1>

  <input type="text" id="searchInput" placeholder="Search question...">

  <div id="faqList"></div>

  <div class="form-group">
    <input type="text" id="newQuestion" placeholder="New question">
    <input type="text" id="newAnswer" placeholder="New answer">
    <button id="addBtn">Add Q&A</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
