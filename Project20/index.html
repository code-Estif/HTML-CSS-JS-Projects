<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="images/image1.jpg" alt="Nature 1">
        </div>
        <div class="slide">
            <img src="images/image2.jpg" alt="Nature 2">
        </div>
        <div class="slide">
            <img src="images/image3.jpg" alt="Nature 3">
        </div>
        <div class="slide">
            <img src="images/image4.jpg" alt="Nature 4">
        </div>
        <div class="slide">
            <img src="images/image5.jpg" alt="Nature 5">
        </div>
        <div class="slide">
            <img src="images/image6.jpg" alt="Nature 6">
        </div>
        <div class="slide">
            <img src="images/image7.jpg" alt="Nature 7">
        </div>
        <div class="slide">
            <img src="images/image8.jpg" alt="Nature 8">
        </div>
        <div class="slide">
            <img src="images/image9.jpg" alt="Nature 9">
        </div>
        <div class="slide">
            <img src="images/image10.jpg" alt="Nature 10">
        </div>
        
        <button class="btn btn-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="btn btn-next"><i class="fas fa-chevron-right"></i></button>
        
        <div class="dots"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
