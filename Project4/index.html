<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <div class="input-group">
      <label for="bill">Bill Amount ($)</label>
      <input type="number" id="bill" placeholder="Enter bill">
    </div>

    <div class="input-group">
      <label for="tip">Tip (%)</label>
      <input type="number" id="tip" placeholder="Enter tip %">
    </div>

    <div class="input-group">
      <label for="people">Number of People</label>
      <input type="number" id="people" placeholder="Enter people" min="1">
    </div>

    <button id="calculate">Calculate</button>
    <button id="reset">Reset</button>

    <div class="result">
      <p>Tip per Person: <span id="tipPerPerson">$0.00</span></p>
      <p>Total per Person: <span id="totalPerPerson">$0.00</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
