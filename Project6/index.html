<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="converter">
    <header>
      <h1>🌡️ Temperature Converter</h1>
      <p>Convert between Celsius, Fahrenheit, and Kelvin instantly.</p>
    </header>

    <section class="input-section">
      <label for="tempInput">Enter Temperature:</label>
      <input type="number" id="tempInput" placeholder="Enter value" />

      <label for="unit">Select Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </section>

    <section class="result-section">
      <h2>Converted Values</h2>
      <p><strong>Celsius:</strong> <span id="celsius">0</span> °C</p>
      <p><strong>Fahrenheit:</strong> <span id="fahrenheit">0</span> °F</p>
      <p><strong>Kelvin:</strong> <span id="kelvin">0</span> K</p>
    </section>

    <footer>
      <button id="reset">Reset</button>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
