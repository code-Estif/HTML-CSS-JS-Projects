<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle menu" aria-expanded="false">
        <i class="fas fa-bars"></i>
    </button>

    <div class="overlay" id="overlay" aria-hidden="true"></div>

    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation" aria-hidden="true">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn" aria-label="Close menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="#home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#about">
                        <i class="fas fa-user"></i>
                        <span>About</span>
                    </a>
                </li>
                <li>
                    <a href="#services">
                        <i class="fas fa-briefcase"></i>
                        <span>Services</span>
                    </a>
                </li>
                <li>
                    <a href="#portfolio">
                        <i class="fas fa-folder"></i>
                        <span>Portfolio</span>
                    </a>
                </li>
                <li>
                    <a href="#contact">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </li>
                <li>
                    <a href="#settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <script src="script.js"></script>
</body>
</html>
