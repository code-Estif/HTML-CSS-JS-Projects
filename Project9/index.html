<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <section class="slider">
      <h1 class="title">What People Say</h1>

      <div class="testimonial">
        <img id="photo" src="img1.jpg" alt="User photo" class="photo">

        <p id="text" class="text">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
          Exercitationem velit quidem amet dolore.
        </p>

        <h2 id="name" class="name">John Doe</h2>
        <p id="role" class="role">Web Developer</p>
      </div>

      <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
