<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
  <section class="selector-box">
    
    <div class="dropdown">
      <button id="selectBtn">Select Social Media</button>
      
      <ul id="menu">
        <li data-value="Instagram">Instagram</li>
        <li data-value="YouTube">YouTube</li>
        <li data-value="Twitter">Twitter</li>
        <li data-value="LinkedIn">LinkedIn</li>
        <li data-value="Facebook">Facebook</li>
      </ul>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
